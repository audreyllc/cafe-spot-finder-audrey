<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© Spot Finder - Search Results</title>
    
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Basic layout for sticky footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
            padding: 2rem 1rem;
        }

        /* Heading for the results page */
        .results-heading {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c1b1b;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Grid container for the result cards */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Styles for each caf√© card */
        .cafe-card {
            background-color: #fdfaf5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cafe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .cafe-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .cafe-card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .cafe-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c1b1b;
            margin: 0 0 0.25rem 0;
        }
        
        .cafe-card-address {
            font-size: 0.9rem;
            color: #3b2f2f;
            margin-bottom: 1rem;
        }

        .cafe-card-info {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .cafe-card-info-label {
            color: #555;
            margin-right: 0.5rem;
        }
        
        .cafe-card-info-value {
            font-weight: 600;
        }

        .details-button {
            font-family: 'Lexend', sans-serif;
            font-weight: 500;
            background-color: #a87544; /* from cta-button style */
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: auto; /* Pushes button to the bottom */
        }
        .details-button:hover {
            background-color: #895d30;
        }

        /* Availability Status Colors */
        .status-high { color: #16a34a; } /* Darker Green */
        .status-moderate { color: #eab308; } /* Darker Yellow */
        .status-low { color: #dc2626; } /* Darker Red */

        /* Message for when no results are found */
        .no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            padding: 3rem 1rem;
            display: none; /* Hidden by default */
        }
        .search-again-button {
            font-family: 'Lexend', sans-serif;
            font-weight: 500;
            background-color: #a87544; /* Same style as other buttons */
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem; /* Adds space above the button */
        }
        .search-again-button:hover {
            background-color: #895d30;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="../index.html">Cafe Spot Finder</a></h1>
        <nav>
            <a href="../search/index.html">Search</a>
            <a href="../my-favorites/index.html">My Favorites</a>
            <a href="../my-reservations/index.html">Reservations</a>
            <a href="../login/index.html">Login</a>
        </nav>
    </header>

    <main>
        <h2 id="resultsHeading" class="results-heading"></h2>
        <div id="cafeList" class="results-grid">
            </div>
        <div id="noResultsMessage" class="no-results">
            <p>No caf√©s found for this location. Please try another search.</p>
            <button id="searchAgainBtn" class="search-again-button">
                üîé Search Again
            </button>
        </div>    
    </main>

    <footer>
        <p>‚ù§Ô∏è Made with love from Toronto</p>
    </footer>

    <script>
    // Hardcoded Cafe Data
    const allCafes = [
        {
            id: 'bloom',
            name: 'Bloom Cafe',
            location: 'Yonge St', // Location for searching
            address: '596 Yonge St, Toronto, ON M4Y 1Z3',
            simulatedSeatsAvailable: 'Many Seats Available',
            simulatedNoiseLevel: 'Moderate',
            imageUrl: '../cafes/cafe_detail/Exterior.webp'
        },
        {
            id: 'Good Earth',
            name: 'Good Earth Coffeehouse',
            location: 'Wellesley St', // Location for searching
            address: '8 Wellesley St E unit 102, Toronto, ON M4Y 3B2',
            simulatedSeatsAvailable: 'Many Seats Available',
            simulatedNoiseLevel: 'Quiet',
            imageUrl: '../cafes/cafe_detail/GoodE_exterior.webp'
        },
        {
            id: 'Le G√©nie',
            name: 'Le G√©nie Bakery & Espresso',
            location: 'Yonge St', // Location for searching
            address: '382 Yonge St First Floor, Toronto, ON M5B 1S8',
            simulatedSeatsAvailable: 'Few Seats Left',
            simulatedNoiseLevel: 'Loud',
            imageUrl: '../cafes/cafe_detail/Le_exterior.webp'
        }
    ];

        const resultsHeading = document.getElementById('resultsHeading');
        const cafeListContainer = document.getElementById('cafeList');
        const noResultsMessage = document.getElementById('noResultsMessage');

        function getQueryParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }
            return params;
        }

        function displayCafes(cafesToDisplay, searchedLocation) {
            cafeListContainer.innerHTML = '';
            noResultsMessage.style.display = 'none';

            if (searchedLocation) {
                resultsHeading.textContent = `Caf√©s near "${searchedLocation}"`;
            } else {
                resultsHeading.textContent = `All Caf√©s`;
            }

            if (cafesToDisplay.length === 0) {
                noResultsMessage.style.display = 'block';
                return;
            }

            cafesToDisplay.forEach(cafe => {
                // Determine color classes for status indicators
                let seatsColorClass = 'status-low'; // Default to red
                if (cafe.simulatedSeatsAvailable === 'Many Seats Available') seatsColorClass = 'status-high';
                if (cafe.simulatedSeatsAvailable === 'Few Seats Left') seatsColorClass = 'status-moderate';
                
                let noiseColorClass = 'status-low'; // Default to red (Bustling)
                if (cafe.simulatedNoiseLevel === 'Quiet') noiseColorClass = 'status-high';
                if (cafe.simulatedNoiseLevel === 'Moderate') noiseColorClass = 'status-moderate';

                const cafeCard = document.createElement('div');
                // Use the new semantic class for the card
                cafeCard.className = 'cafe-card';

                // Update innerHTML to use new semantic classes
                cafeCard.innerHTML = `
                    <img src="${cafe.imageUrl}" alt="Photo of ${cafe.name}">
                    <div class="cafe-card-content">
                        <h3 class="cafe-card-title">${cafe.name}</h3>
                        <p class="cafe-card-address">${cafe.address.split(',')[0]}</p>
                        
                        <div class="cafe-card-info">
                            <span class="cafe-card-info-label">Seats:</span>
                            <span class="cafe-card-info-value ${seatsColorClass}">${cafe.simulatedSeatsAvailable}</span>
                        </div>
                        <div class="cafe-card-info">
                            <span class="cafe-card-info-label">Noise:</span>
                            <span class="cafe-card-info-value ${noiseColorClass}">${cafe.simulatedNoiseLevel}</span>
                        </div>
                        
                        <button class="details-button view-details-btn" data-cafe-id="${cafe.id}">
                            View Details
                        </button>
                    </div>
                `;

                const viewDetailsButton = cafeCard.querySelector('.view-details-btn');
                viewDetailsButton.addEventListener('click', () => {
                    window.location.href = `../cafes/cafe_detail/index.html?id=${cafe.id}`;
                });

                cafeListContainer.appendChild(cafeCard);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            const searchedLocation = params.location ? decodeURIComponent(params.location) : '';

            let filteredCafes = [];
            if (searchedLocation) {
                filteredCafes = allCafes.filter(cafe =>
                    cafe.location.toLowerCase().includes(searchedLocation.toLowerCase())
                );
            } else {
                filteredCafes = allCafes;
            }

            displayCafes(filteredCafes, searchedLocation);
            const searchAgainBtn = document.getElementById('searchAgainBtn');
            searchAgainBtn.addEventListener('click', () => {
                // This sends the user back to the main search page
                window.location.href = './index.html'; 
            });
        });
    </script>
</body>
</html>
