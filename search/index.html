    <style>
        body {

        header {

            display: flex;

            align-items: center;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        header h1 {
            font-family: 'DynaPuff', cursive;

</head>
<body class="text-gray-800">
    <header>
        <h1>‚òï Seat and Sip Toronto</h1>
        <nav>
            <a href="../register-user/index.html">üìù Register</a>
            <a href="../login/index.html">üîê Login</a>
            <a href="./index.html">üîç Search</a> <a href="../my-reservations/index.html">üìÖ My Reservations</a>
            <a href="../my-favorites/index.html">‚ù§Ô∏è My Favorites</a>
            <a href="../register-owner/index.html">üè™ Owner Register</a>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg w-full max-w-xl text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-amber-700 mb-6">Find Your Perfect Caf√© Spot</h2>
            <p class="text-lg text-gray-600 mb-8">Enter a location to discover caf√©s with real-time (simulated) availability.</p>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="locationSearchInput" placeholder="e.g., Yonge St, Dundas St, King St"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition duration-300 shadow-sm">
                <button id="searchButton"
                        class="bg-amber-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-amber-700 transition duration-300 shadow-md">
                    Search Caf√©s
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>‚ù§Ô∏è Made with love from Toronto</p>
    </footer>

    <script>
        const locationInput = document.getElementById('locationSearchInput');
        const searchBtn = document.getElementById('searchButton');

        function performSearch() {
            const location = locationInput.value.trim();
            if (location) {
                // Redirects to results.html in the same /search/ folder
                window.location.href = `results.html?location=${encodeURIComponent(location)}`;
            } else {
                console.log("Please enter a location to search.");
                // You could also use: alert("Please enter a location to search.");
            }
        }

        searchBtn.addEventListener('click', performSearch);
        locationInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
